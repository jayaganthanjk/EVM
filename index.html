<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/material-wfont.css" />
		<link rel="stylesheet" href="css/ripples.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/material.min.js"></script>
		<script src="js/ripples.min.js"></script>
		<script src="js/jquery-csv.js"></script>
		<script src="js/lib.js"></script>
		<script src="js/new.js"></script>
		<script src="js/events.js"></script>
	</head>
	<body>
		<div class="background-image"></div>
		<div class="content">
		<div class="navbar navbar-default navbar-static-top">
			<div class="navbar-header">
				<div class="navbar-brand">Entire Vehicle Database</div>
			</div>

			<!-- search form -->
			<div class="navbar-form navbar-left">
				<div class="form-group">
					<input class="form-control" placeholder="Search" type="text" id="search"></input>
				</div>
			</div>
			<!-- search form ends -->

			<ul class="nav navbar-nav navbar-right">
				<li><a style="margin-right:20px;">
					<i class="mdi-navigation-apps" style="font-size:25px;" data-toggle="modal" data-target=".bs-example-modal-sm"></i>
				</a></li>
			</ul>
		</div>
		<div class="container-fluid">
			<div class="row" id="list-view">
				<div class="col-md-2">
					<div class="row">
						<div class="col-md-12">
							<div class="well">
								<fieldset>
									<div class="form">
										<div class="form-group">
											<select id="model-select" class="form-control" disabled>
											</select>
										</div>
										<div class="form-group">
											<button id="addToCompare" class="btn btn-primary">Compare</button>
										</div>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
					<div class="row">						
						<div class="col-md-12">
							<div class="well">
								<fieldset>
									<div id="categories-menu">
										<legend>Categories</legend>
										<hr class="color-black"/>
										<div class="checkbox">
											<label><input type="checkbox" id="all-category"/>All</label>
										</div>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
				</div>
				<div class="row content-wrapper-box" style="height:190px;">
					<div class="content-wrapper-below">
						<div class="col-md-2" id="description-img" style="padding-right:4px;width:250px">
						</div>
						<div class="model-menu-below">
							<div class="model-list-view-below">

							</div>
						</div>
					</div>
				</div>	
				<div class="row content-wrapper-box content-wrapper-total">
					<div class="content-wrapper">
						<div class="col-md-2" id="description-menu" style="padding-right:4px;width:250px">
							<ul class="list-group">
							</ul>
						</div>
						<div class="model-menu">
							<div class="model-list-view">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2"></div>

			</div>	
		</div>
	<!-- Small modal -->

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      	<h4>Upload Files</h4>
      </div>
      <div class="modal-body">
				<div class="row">
					<div class="container-fluid">
						<form>
							<fieldset>
								<div class="form-group">
									<label>Data File:</label>			
									<input class="form-control floating-label" type="text" placeholder="Click here to choose file" />			
									<input type='file' id="input_file" required/>
									  <p class="help-block">Choose file to extract data from.</p>
								</div>
								<div class="form-group">
									<label>Image File:</label>			
									<input class="form-control floating-label" type="text" placeholder="Click here to choose file" />			
									<input type='file' id="image_file" required/>
									  <p class="help-block">Choose file to extract images from.</p>
								</div>
							</fieldset>
						</form>
					</div>	
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
		<div class="col-md-3">
			<span id="back-to-top">
				<i class="mdi-hardware-keyboard-capslock back-label"></i>
				<label class="back-label-text">Back to Top</label>
			</span>
		</div>
	</div>
	</body>
</html>
