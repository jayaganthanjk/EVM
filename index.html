<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/material-wfont.css" />
		<link rel="stylesheet" href="css/ripples.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/material.min.js"></script>
		<script src="js/ripples.min.js"></script>
		<script src="js/jquery-csv.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/exporting.js"></script>
		<script src="js/lib.js"></script>
		<script src="js/new.js"></script>
		<script src="js/events.js"></script>
		<script src="js/generateChart.js"></script>
		<title>Vehicle Basics | Daimler</title>
	</head>
	<body>
		<div class="overlay" style="display:none;"></div>
		<span class="spinner" style="display:none;"></span>
		<div class="background-image"></div>
		<div class="content">
		<div class="navbar navbar-default navbar-static-top">
			<div class="navbar-header">
				<div class="navbar-brand" style="font-size: 30px;"><center>Vehicle Basics</center></div>
			</div>

			<ul class="nav navbar-nav navbar-left">
				<li id="hide-menu"><a style="margin-right:20px;">
					<i class="mdi-content-undo" style="font-size:25px;"></i>
				</a></li>
			</ul>

			<!-- search form ends -->

			<ul class="nav navbar-nav navbar-right">
				<li>
					<a>
					<i class="mdi-action-get-app" style="font-size:25px;" data-toggle="tooltip" data-placement="bottom" title="Export as pdf"></i>
				</a></li>
				<li style="background-color:rgba(0,0,0,0);" id="chart-modal-btn" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
					<a>
					<i class="mdi-editor-insert-chart" style="font-size:25px;" data-toggle="tooltip" data-placement="bottom" title="Generate chart"></i>
				</a></li>
				<li>
					<a style="margin-right:20px;" data-toggle="tooltip" data-placement="bottom" title="Upload data files">
					<i class="mdi-navigation-apps" style="font-size:25px;" data-toggle="modal" data-target=".bs-example-modal-sm"></i>
				</a></li>

			</ul>
			<!-- search form -->
			<div class="navbar-form navbar-right">
				<div class="input-group">
					<input class="form-control" placeholder="Search" type="text" id="search" />
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row" id="list-view">
				<div class="col-md-2" id="left-sidebar">
					<div class="row">
						<div class="col-md-12">
							<div class="well">
								<fieldset>
									<div class="form">
										<div class="form-group">
											<select id="model-select" class="form-control" disabled>
											</select>
										</div>
										<div class="form-group">
											<button id="addToCompare" class="btn btn-primary">Compare</button>
										</div>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
					<div class="row">						
						<div class="col-md-12">
							<div class="well">
								<fieldset>
									<div id="categories-menu">
										<legend>Categories</legend>
										<hr class="color-black"/>
										<div class="checkbox">
											<label><input type="checkbox" id="all-category"/>All</label>
										</div>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="well">
								<fieldset>
									<legend>Advanced</legend>
									<hr class="color-black">
									<input type="text" placeholder="keyword" id="advanced-keyword" />
								</fieldset>
							</div>
						</div>
					</div>
				</div>
				<div class="row content-wrapper-box" style="height:190px;">
					<div class="content-wrapper-below">
						<div class="col-md-2" id="description-img" style="padding-right:4px;width:250px">
						</div>
						<div class="model-menu-below">
							<div class="model-list-view-below">

							</div>
						</div>
					</div>
				</div>	
				<div class="row content-wrapper-box content-wrapper-total">
					<div class="content-wrapper">
						<div class="col-md-2" id="description-menu" style="padding-right:4px;width:250px">
							<ul class="list-group">
							</ul>
						</div>
						<div class="model-menu">
							<div class="model-list-view">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2"></div>

			</div>	
		</div>
	<!-- Small modal -->

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      	<h4>Upload Files</h4>
      </div>
      <div class="modal-body">
				<div class="row">
					<div class="container-fluid">
						<form>
							<fieldset>
								<div class="form-group">
									<label>Data File:</label>			
									<input class="form-control floating-label" type="text" placeholder="Click here to choose file" />			
									<input type='file' id="input_file" required/>
									  <p class="help-block">Choose file to extract data from.</p>
								</div>
								<div class="form-group">
									<label>Image File:</label>			
									<input class="form-control floating-label" type="text" placeholder="Click here to choose file" />			
									<input type='file' id="image_file" required/>
									  <p class="help-block">Choose file to extract images from.</p>
								</div>
							</fieldset>
						</form>
					</div>	
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade chart-modal" id="chart-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      	<h4>Generate chart</h4>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="container-fluid">
      			<div class="row">
      				<div class="alert alert-dismissable alert-danger" id="no-models-error-msg">
							  <button type="button" class="close" data-dismiss="alert">&times;</button>
							  <strong>No models choosen.</strong>  Add models to the view to generate graph.
							</div>
      			</div>
      			<div class="row">
	      			<div class="col-xs-2">
	      				<div class="form-group">
		      				<select class="form-control chart-option" id="chart-option-1">
		      					<option value="default" disabled selected>Choose aggregate</option>
		      				</select>
	      				</div>
	      			</div>
	      			<div class="col-xs-2">
	      				<div class="form-group">
		      				<select class="form-control chart-option" id="chart-option-2">
		      					<option value="default" disabled selected>Choose aggregate</option>
		      				</select>
	      				</div>
	      			</div>
	      			<div class="col-xs-2">
	      				<div class="form-group">
		      				<select class="form-control chart-option" id="chart-option-3">
		      					<option value="default" disabled selected>Choose aggregate</option>
		      				</select>
	      				</div>
	      			</div>
	      			<div class="col-xs-2">
	      				<div class="form-group">
		      				<select class="form-control chart-option" id="chart-option-4">
		      					<option value="default" disabled selected>Choose aggregate</option>
		      				</select>
	      				</div>
	      			</div>
	      			<div class="col-xs-2">
	      				<div class="form-group">
		      				<select class="form-control chart-option" id="chart-option-5">
		      					<option value="default" disabled selected>Choose aggregate</option>
		      				</select>
	      				</div>
	      			</div>
	      			<div class="col-xs-2">
	      				<button class="btn btn-primary" id="draw-graph">Get Graph</button>
	      			</div>
	      			<div class="col-xs-2">
	      				<button class="btn btn-primary" id="remove-graph">Remove Graph</button>
	      			</div>
      			</div>
      		</div>
      	</div>	
      	<div id="chart-wrapper-parent">
      		<div id="chart-wrapper"></div>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
		<div class="col-md-3">
			<span id="back-to-top">
				<i class="mdi-hardware-keyboard-capslock back-label"></i>
				<label class="back-label-text">Back to Top</label>
			</span>
		</div>
	</div>
	<footer>
		
	</footer>
	</body>
</html>
